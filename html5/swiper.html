<!DOCTYPE html>
<html>

 <head>
     <meta charset="UTF-8" name="viewport" content="user-scalable=0" />

    <title>Title</title>

    <script src="../html5/dist/js/load.min.js"></script>
     <script src="../html5/dist/js/swiper.js"></script>
    <style>
        * {
            font-size:10px;
            font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
            box-sizing:border-box;
            color:#333;
        }
        html,body,h1,h2,h3,h4,h5,h6,ul,ol,p {
            margin:0;
        }
        ul {
            list-style:none;
            padding:0;
        }
        body {
            background:#f5f5f5;
        }
        img {
            width:100%;
            height:100%;
        }
        a {
            text-decoration:none;
        }
        a:hover {
            text-decoration:none;
        }

        .head-nav{

            font-weight:400;
            height: 170px;
            background:#3a383d;
            color:#fff;
        }
        .head-nav img{
            width: 6rem;
            height: 6rem;
            float: left;
            padding-left: 2rem;
            margin-top: 4rem;
            margin-right: 15rem;
        }
        .head-nav label{
            text-align:center;
            color:#fff;
            font-size:6rem;
            line-height:2.8;
            display: inline-block;
        }


        .clearBoth:after {
            content:'';
            display:block;
            clear:both;
        }


        .recommend-bank {
            background:#fff;
        }
        .recommend-bank h5 {
            font-size:3.5rem;
            font-weight:400;
            line-height:2;
            padding-left:3.5rem;
            color: #999;
            border-bottom:1px solid #ccc;
        }
        .recommend-bank label{
         font-size:3.5rem;
            
            height: 5rem
            line-height:2rem;
            width:300px; 
            display: inline-block;
            padding-left:3.5rem;  
            padding-right: 3.5rem; 
        }
        .recommend-bank input{
           font-size:4rem;

            border: none;
            outline: none;
           display:inline-block;
           background-color: transparent;

           height: 10rem;
           
        }
        .recommend-bank ul li {
            float:left;
            width:50%;
            border-bottom:1px solid #ccc;
            padding:5rem 0;
        }
        .recommend-bank ul li:after {
            content:'';
            display:block;
            clear:both;
        }
        .bank-icon {
            width:30%;
            float:left;
            padding-left:2rem;
        }
        .bank-describe {

            float:left;
            width: 100%;
            border-bottom:1px solid #ccc;
        }
        .bank-describe a {
            font-size: 4rem;
            color: #007AFF;
        }
        .color-red {
            color:#fe0003;
        }
        .bank-describe h6 {
            font-size:3.5rem;
            margin:1.5rem 0;
        }
        .bank-describe font {
            display:block;
            font-size:3rem;
            margin-bottom:2rem;
            color:#adadaf;
        }
        .bank-describe p {
            font-size:3.5rem;

        }
        .bank-describe p span {
            font-size:3.5rem;
            margin-left:3rem;
        }
        .bank-button {
            width: 90%;
            margin-left: 5%;
            margin-top: 10rem;
            height: 10rem;
            background-color:#007AFF;
            border-radius: 5rem;
            text-align:center;
            line-height: 10rem;
        }
        .bank-button a{
            font-size: 5rem;
            color: #fff;
            
        }
        .bank-xieyi {
            width: 70%;
            margin-left: 15%;
            margin-top: 5rem;
            text-align:center;
            line-height: 5rem;
        }
        .bank-xieyi label{
            font-size: 2.5rem;
            color: #333;
            
        }
        .bank-xieyi a{
            font-size: 2.5rem;
            color: #007AFF;
            
        }

    </style>

    </head>
 
    <body>
        <!--登陆页面-->
        <div data-role="page" id="pageLogin">
           <div class="head-nav">
               <a href="../bank/index.html" data-role="button" data-transition="flip" data-direction="reverse">
                   <img  src="../nav-arrow-left-white.png">
               </a>

            <label>

                填写申请人信息</label>
        </div>
            <div class="recommend-bank">
            <h5>请填写申请人本人的信息</h5>
            <ul class="clearBoth">
                
                    <div class="bank-describe">
                         <label for="Rname">申请人姓名</label>
                        <input type="text" placeholder="请输入申请人姓名" name="u_Name" id="u_Name">
                    </div>
                     <div class="bank-describe">
                         <label for="CardId">身份证号</label>
                        <input type="text" placeholder="请输入身份证号" name="u_CardId" id="u_CardId">
                    </div>
                     <div class="bank-describe">
                         <label for="Iphone">手机号</label>
                        <input type="text" placeholder="请输入手机号" name="u_Iphone" id="u_Iphone">
                    </div>
                     <div class="bank-describe">
                         <label for="Vcode">验证码</label>
                        <input type="text" placeholder="请输入验证码" name="u_Vcode" id="u_Vcode">
                         <a class="" onclick="VicCode()">获取验证码</a>
                    </div>
            </ul>
        </div>
        <div class="bank-button">
<a onclick="applyCard()" >立即申请</a>
        </div>
        <div class="bank-xieyi">
<label>点击开始申请即表示同意</label>
<a href="../index.html">《微创众包平台服务协议》</a>
        </div>
            <script src="../html5/dist/js/swiper.js"></script>
        </div>
 
    </body>
 
</html>
