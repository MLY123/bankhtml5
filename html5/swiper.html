    <body  class="backbody">
        <!--登陆页面-->
        <div class="backbody" >


    <div class="recommend-bank">
        <h5>请填写申请者本人的信息</h5>
        <ul class="clearBoth">

            <div class="bank-describe">
                <label for="Rname">申请人姓名</label>
                <input type="text" placeholder="填写您的真实姓名" name="u_Name" id="u_Name">
            </div>
            <div class="bank-describe">
                <label for="CardId">身份证号</label>
                <input type="number" placeholder="输入身份证号" name="u_CardId" id="u_CardId">
            </div>
            <div class="bank-describe">
                <label for="Iphone">手机号</label>
                <input type="number" placeholder="输入您的手机号" name="u_Iphone" id="u_Iphone">
            </div>
            <div class="vcode-view">
                <label for="Vcode">验证码</label>
                <input type="number" placeholder="点击右边获取" name="u_Vcode" id="u_Vcode">
                <a type="value" id="#btn" name="#btn" class="" onclick="VicCode()">获取验证码</a>
            </div>
        </ul>
    </div>
    <div class="bank-button">
        <a onclick="applyCard()" >开始申请</a>
    </div>
    <div class="bank-xieyi">
        <label>点击开始申请即表示同意</label>
        <a href="../xieyi/xieyie.html">《微创众包平台服务协议》</a>
